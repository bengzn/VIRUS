<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ruhiii ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  overflow: hidden;
}

.container {
  background: white;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  width: 350px;
  position: relative;
  z-index: 1;
}

button {
  padding: 12px 25px;
  margin: 15px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.2s;
}

#yesBtn {
  background-color: #ff4d6d;
  color: white;
}

#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background-color: #ccc;
  position: absolute;
}

/* Floating hearts */
@keyframes fall {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0; }
}

/* YES Overlay */
.overlay {
  position: fixed;
  top:0;
  left:0;
  width: 100%;
  height:100%;
  background-color: #ff4d6d;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  flex-direction: column;
  padding: 20px;
  z-index: 1000;
}

.overlay img {
  width: 100px;
  border-radius: 15px;
  margin: 5px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Ruhiii ‚ù§Ô∏è</h1>
  <p>You‚Äôve made my life brighter every single day.</p>
  <p>So I have one important question...</p>

  <h2>Will you be my Valentine? üíò</h2>

  <button id="yesBtn">YES üíñ</button>
  <button id="noBtn">No üôÑ</button>
</div>

<!-- Music container for YouTube -->
<div id="musicContainer"></div>

<script>
// Floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.position = "fixed";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.top = "-20px";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  heart.style.animation = `fall ${3 + Math.random()*2}s linear forwards`;
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 500);

window.onload = function() {
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const container = document.querySelector(".container");
  const musicContainer = document.getElementById("musicContainer");

  // Moving NO button
  noBtn.addEventListener("mouseover", function() {
    const containerRect = container.getBoundingClientRect();
    const maxX = containerRect.width - noBtn.offsetWidth;
    const maxY = containerRect.height - noBtn.offsetHeight;
    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
  });

  // YES button click
  yesBtn.addEventListener("click", function() {
    // Embed Billie Eilish "Birds of a Feather" YouTube video (autoplay, loop)
    musicContainer.innerHTML = `
      <iframe width="0" height="0"
        src="https://www.youtube.com/embed/ZK8w7oStj4Y?autoplay=1&loop=1&playlist=ZK8w7oStj4Y"
        title="YouTube video player"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    `;

    // Show overlay
    const overlay = document.createElement("div");
    overlay.classList.add("overlay");

    overlay.innerHTML = `
      <h1 style="font-size: 2.5em;">She said YES!!! üíçüíñ</h1>
      <p style="font-size:1.2em;">Ruhiii, I love you more than words can explain ‚ù§Ô∏è</p>
      <div>
        <video controls width="600" height="400" autoplay>
          <source src="IMG_2032.mov" type="video/quicktime">
          Your browser does not support the video tag.
        </video>
        <div style="margin-top:10px;">
          <img src="1.jpg">
          <img src="3.jpg">
          <img src="9.PNG">
          <img src="2.jpeg">
        </div>
      </div>
      <p style="margin-top:15px;">Forever starts now üíû</p>
    `;

    document.body.appendChild(overlay);
  });
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ruhiii ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  overflow: hidden;
}

.container {
  background: white;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  width: 350px;
  position: relative;
  z-index: 1;
}

button {
  padding: 12px 25px;
  margin: 15px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.2s;
}

#yesBtn {
  background-color: #ff4d6d;
  color: white;
}

#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background-color: #ccc;
  position: absolute;
}

/* Floating hearts */
@keyframes fall {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0; }
}

/* Overlay */
.overlay {
  position: fixed;
  top:0;
  left:0;
  width: 100%;
  height:100%;
  background-color: #ff4d6d;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  padding: 20px;
  overflow-y: auto;
  z-index: 1000;
}

/* Progress bar */
.progress-container {
  width: 80%;
  background: rgba(255,255,255,0.3);
  border-radius: 20px;
  margin: 20px 0;
  height: 20px;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: white;
  border-radius: 20px;
  transition: width 0.5s;
}

/* Loading animation */
@keyframes pulse {
  0% { opacity: 0.5; }
  50% { opacity: 1; }
  100% { opacity: 0.5; }
}

.loading {
  animation: pulse 1s infinite;
  font-size: 1.2em;
  margin-top: 20px;
}

/* Media */
video {
  max-width: 90%;
  border-radius: 15px;
  margin: 20px 0;
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

.photo-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
}

.photo-grid img {
  width: 150px;
  height: 150px;
  object-fit: cover;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.4);
}
</style>
</head>

<body>

<!-- Audio (will NOT autoplay) -->
<audio id="loveSong" loop>
  <source src="Billie_Eilish_-_Birds_of_feather_(mp3.pm).mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>Ruhiii ‚ù§Ô∏è</h1>
  <p>I'm sooo lucky I get to call you my girlfriend :)</p>
  <p>But now I have one important question...</p>
  <h2>Will you be my Valentine? üíò</h2>
  <button id="yesBtn">YES üíñ</button>
  <button id="noBtn">No üôÑ</button>
</div>

<script>
// Floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.position = "fixed";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.top = "-20px";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  heart.style.animation = `fall ${3 + Math.random()*2}s linear forwards`;
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 500);

window.onload = function() {

  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const container = document.querySelector(".container");
  const song = document.getElementById("loveSong");

  noBtn.addEventListener("mouseover", () => {
    const r = container.getBoundingClientRect();
    noBtn.style.left = Math.random() * (r.width - noBtn.offsetWidth) + "px";
    noBtn.style.top = Math.random() * (r.height - noBtn.offsetHeight) + "px";
  });

  yesBtn.addEventListener("click", () => {

    const overlay = document.createElement("div");
    overlay.className = "overlay";

    overlay.innerHTML = `
      <h1>üîê 3-Step Verification Required</h1>
      <p>Verifying that you are the real Ruhi...</p>

      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>

      <div id="quiz"></div>
      <div id="status"></div>
    `;

    document.body.appendChild(overlay);

    const progressBar = document.getElementById("progressBar");
    const quiz = document.getElementById("quiz");
    const status = document.getElementById("status");

    const questions = [
      { q: "How many cats do I have?", a: "4" },
      { q: "Who's better at Clash Royale?", a: "ben" },
      { q: "Who sleeps more?", a: "ben" }
    ];

    let step = 0;

    function showQuestion() {
      progressBar.style.width = (step / questions.length) * 100 + "%";
      quiz.innerHTML = `
        <h2>Step ${step + 1} of 3</h2>
        <p>${questions[step].q}</p>
        <input id="answer" style="padding:10px;border-radius:10px;border:none;">
        <br>
        <button id="submit">Submit</button>
      `;
      document.getElementById("submit").onclick = checkAnswer;
    }

    function checkAnswer() {
      const input = document.getElementById("answer").value.trim().toLowerCase();
      if (input === questions[step].a) {
        status.innerHTML = `<div class="loading">üîç Verifying...</div>`;
        quiz.innerHTML = "";
        setTimeout(() => {
          status.innerHTML = "";
          step++;
          step < questions.length ? showQuestion() : success();
        }, 1500);
      } else {
        status.innerHTML = "‚ùå Verification failed. Suspicious activity ü§®";
        setTimeout(() => status.innerHTML = "", 2000);
      }
    }

    function success() {
      progressBar.style.width = "100%";
      song.play(); // üéµ MUSIC STARTS HERE

      overlay.innerHTML = `
        <h1>‚úÖ ACCESS GRANTED üíñ</h1>
        <h2>Identity Confirmed: The Real Ruhi ü•π</h2>
        <p>You are officially my Valentine üíç</p>

        <video controls autoplay>
          <source src="IMG_2032.mov" type="video/quicktime">
        </video>

        <div class="photo-grid">
          <img src="1.jpg">
          <img src="2.jpeg">
          <img src="3.jpg">
          <img src="5.PNG">
          <img src="6.JPG">
          <img src="7.PNG">
          <img src="8.jpeg">
          <img src="9.PNG">
        </div>

        <p style="margin-top:20px;font-size:1.2em;">
          I love you more than words can explain.  
          Forever starts now üíû
        </p>
      `;
    }

    showQuestion();
  });
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ruhiii ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  overflow: hidden;
}

.container {
  background: white;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  width: 350px;
  position: relative;
  z-index: 1;
}

button {
  padding: 12px 25px;
  margin: 15px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.2s;
}

#yesBtn {
  background-color: #ff4d6d;
  color: white;
}

#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background-color: #ccc;
  position: absolute;
}

/* Floating hearts */
@keyframes fall {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0; }
}

/* YES Overlay */
.overlay {
  position: fixed;
  top:0;
  left:0;
  width: 100%;
  height:100%;
  background-color: #ff4d6d;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  flex-direction: column;
  padding: 20px;
  overflow-y: auto;
  z-index: 1000;
}

/* Video styling */
.overlay video {
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  margin-bottom: 20px;
  max-width: 90%;
  height: auto;
}

/* Photo grid */
.photo-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
  margin-top: 15px;
}

.photo-grid img {
  width: 150px;
  height: 150px;
  object-fit: cover;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

.photo-grid img:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

/* Lightbox */
.lightbox {
  position: fixed;
  top:0;
  left:0;
  width: 100%;
  height:100%;
  background: rgba(0,0,0,0.9);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2000;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s;
  flex-direction: column;
}

.lightbox img {
  max-width: 90%;
  max-height: 80%;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.5);
}

.lightbox.show {
  opacity: 1;
  visibility: visible;
}

.lightbox button {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- Audio -->
<audio id="loveSong" loop>
  <source src="Billie_Eilish_-_Birds_of_feather_(mp3.pm).mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>Ruhiii ‚ù§Ô∏è</h1>
  <p>I'm soo lucky I get to call you my girlfriend :)</p>
  <p>But now I have one important question...</p>

  <h2>Will you be my Valentine? üíò</h2>

  <button id="yesBtn">YES üíñ</button>
  <button id="noBtn">No üôÑ</button>
</div>

<script>
// Floating hearts continuously
function createHeart() {
  const heart = document.createElement("div");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.position = "fixed";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.top = "-20px";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  heart.style.animation = `fall ${3 + Math.random()*2}s linear forwards`;
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 500);

// Floating hearts on click (interactive)
function createClickHeart(x, y) {
  const heart = document.createElement("div");
  heart.innerHTML = "üíñ";
  heart.style.position = "fixed";
  heart.style.left = x + "px";
  heart.style.top = y + "px";
  heart.style.fontSize = Math.random() * 25 + 20 + "px";
  heart.style.pointerEvents = "none";
  heart.style.transition = "all 1s ease-out";
  document.body.appendChild(heart);
  setTimeout(() => {
    heart.style.top = (y - 150) + "px";
    heart.style.opacity = "0";
  }, 50);
  setTimeout(() => heart.remove(), 1000);
}

window.onload = function() {
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const container = document.querySelector(".container");
  const song = document.getElementById("loveSong");

  // Moving NO button
  noBtn.addEventListener("mouseover", function() {
    const containerRect = container.getBoundingClientRect();
    const maxX = containerRect.width - noBtn.offsetWidth;
    const maxY = containerRect.height - noBtn.offsetHeight;
    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
  });

  // YES button click
  yesBtn.addEventListener("click", function() {
    song.play();

    const overlay = document.createElement("div");
    overlay.classList.add("overlay");

    // Add placeholder for typed text
    overlay.innerHTML = `
      <h1 style="font-size: 2.5em;">YAYYYY She said YES!!! üíçüíñ</h1>
      <p id="loveMessage" style="font-size:1.2em;"></p>
      <video controls autoplay>
        <source src="IMG_2032.mov" type="video/quicktime">
        Your browser does not support the video tag.
      </video>
      <div class="photo-grid">
       <img src="1.jpg" alt="Us">
        <img src="2.jpeg" alt="Us">
        <img src="3.jpg" alt="Us">
        <img src="9.PNG" alt="Us">
        <img src="5.PNG" alt="Us">
        <img src="6.JPG" alt="Us">
        <img src="7.PNG" alt="Us">
        <img src="8.jpeg" alt="Us">
        <img src="shirt.jpeg" alt="Us">
      </div>
      <p style="margin-top:15px;">Forever starts now üíû</p>
    `;
    document.body.appendChild(overlay);

    // Typing effect for love message
    const message = "Ruhi, I love you more than words can explain. You just made me the happiest Valentine ever üòÅ‚ù§Ô∏è I can't wait to see you next month üòò.";
    const loveMessage = document.getElementById("loveMessage");
    let i = 0;
    function typeText() {
      if(i < message.length) {
        loveMessage.innerHTML += message.charAt(i);
        i++;
        setTimeout(typeText, 40);
      }
    }
    typeText();

    // Lightbox
    const lightbox = document.createElement("div");
    lightbox.classList.add("lightbox");
    lightbox.innerHTML = `<img src=""><button id="closeLightbox">Close</button>`;
    document.body.appendChild(lightbox);

    const lightboxImg = lightbox.querySelector("img");
    const closeBtn = lightbox.querySelector("#closeLightbox");

    // Open lightbox on image click
    overlay.querySelectorAll(".photo-grid img").forEach(img => {
      img.addEventListener("click", () => {
        lightboxImg.src = img.src;
        lightbox.classList.add("show");
      });
    });

    // Close lightbox
    closeBtn.addEventListener("click", () => {
      lightbox.classList.remove("show");
    });
    lightbox.addEventListener("click", e => {
      if(e.target === lightbox) lightbox.classList.remove("show");
    });

    // Click anywhere on overlay to spawn floating hearts
    overlay.addEventListener("click", (e) => {
      createClickHeart(e.clientX, e.clientY);
    });
  });
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ruhiii ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  overflow: hidden;
}

.container {
  background: white;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  width: 350px;
  position: relative;
  z-index: 1;
}

button {
  padding: 12px 25px;
  margin: 15px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.2s;
}

#yesBtn {
  background-color: #ff4d6d;
  color: white;
}

#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background-color: #ccc;
  position: absolute;
}

/* Floating hearts */
@keyframes fall {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0; }
}

/* Overlay */
.overlay {
  position: fixed;
  top:0;
  left:0;
  width: 100%;
  height:100%;
  background-color: #ff4d6d;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  padding: 20px;
  overflow-y: auto;
  z-index: 1000;
}

/* Progress Bar */
.progress-container {
  width: 80%;
  background: rgba(255,255,255,0.3);
  border-radius: 20px;
  margin: 20px 0;
  height: 20px;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: white;
  border-radius: 20px;
  transition: width 0.5s ease;
}

/* Loading animation */
@keyframes pulse {
  0% { opacity: 0.5; }
  50% { opacity: 1; }
  100% { opacity: 0.5; }
}

.loading {
  animation: pulse 1s infinite;
  font-size: 1.2em;
  margin-top: 20px;
}

input {
  padding: 10px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  margin-top: 10px;
}
</style>
</head>

<body>

<audio id="loveSong" loop>
  <source src="Billie_Eilish_-_Birds_of_feather_(mp3.pm).mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>Ruhiii ‚ù§Ô∏è</h1>
  <p>I'm soo lucky I get to call you my girlfriend :)</p>
  <p>But now I have one important question...</p>
  <h2>Will you be my Valentine? üíò</h2>
  <button id="yesBtn">YES üíñ</button>
  <button id="noBtn">No üôÑ</button>
</div>

<script>
// Floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.position = "fixed";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.top = "-20px";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  heart.style.animation = `fall ${3 + Math.random()*2}s linear forwards`;
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 500);

window.onload = function() {

  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const container = document.querySelector(".container");
  const song = document.getElementById("loveSong");

  noBtn.addEventListener("mouseover", function() {
    const containerRect = container.getBoundingClientRect();
    const maxX = containerRect.width - noBtn.offsetWidth;
    const maxY = containerRect.height - noBtn.offsetHeight;
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  });

  yesBtn.addEventListener("click", function() {

    song.play();

    const overlay = document.createElement("div");
    overlay.classList.add("overlay");

    overlay.innerHTML = `
      <h1>üîê 3-Step Verification Required</h1>
      <p>Security scanning in progress...</p>

      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>

      <div id="quizContainer"></div>
      <div id="statusMessage"></div>
    `;

    document.body.appendChild(overlay);

    const progressBar = document.getElementById("progressBar");
    const quizContainer = document.getElementById("quizContainer");
    const statusMessage = document.getElementById("statusMessage");

    const questions = [
      { question: "How many cats do I have?", answer: "4" },
      { question: "Who's better at Clash Royale?", answer: "ben" },
      { question: "Who sleeps more?", answer: "ben" }
    ];

    let currentQuestion = 0;

    function updateProgress() {
      progressBar.style.width = ((currentQuestion) / questions.length) * 100 + "%";
    }

    function showQuestion() {
      updateProgress();
      const q = questions[currentQuestion];

      quizContainer.innerHTML = `
        <h2>Step ${currentQuestion + 1} of 3</h2>
        <p>${q.question}</p>
        <input type="text" id="userAnswer">
        <br>
        <button id="submitAnswer">Submit</button>
      `;

      document.getElementById("submitAnswer")
        .addEventListener("click", checkAnswer);
    }

    function checkAnswer() {
      const input = document.getElementById("userAnswer").value.trim().toLowerCase();
      const correct = questions[currentQuestion].answer;

      if (input === correct) {
        statusMessage.innerHTML = `<div class="loading">üîç Verifying identity...</div>`;
        quizContainer.innerHTML = "";

        setTimeout(() => {
          currentQuestion++;
          statusMessage.innerHTML = "";

          if (currentQuestion < questions.length) {
            showQuestion();
          } else {
            showSuccess();
          }
        }, 1500);

      } else {
        statusMessage.innerHTML = "‚ùå Verification failed. Suspicious activity detected ü§®";
        setTimeout(() => {
          statusMessage.innerHTML = "";
        }, 2000);
      }
    }

    function showSuccess() {
      progressBar.style.width = "100%";

      overlay.innerHTML = `
        <h1>‚úÖ ACCESS GRANTED üíñ</h1>
        <h2>Identity Confirmed: The Real Ruhi ü•π</h2>
        <p>You are officially my Valentine.</p>
        <p style="margin-top:20px; font-size:1.2em;">
          I love you more than words can explain.  
          Forever starts now üíçüíï
        </p>
      `;
    }

    showQuestion();
  });
};
</script>

</body>
</html>

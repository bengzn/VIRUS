<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ruhiii ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

/* MAIN CARD */
.container {
  background: white;
  padding: 35px;
  border-radius: 20px;
  width: 360px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  position: relative;
  z-index: 2;
}

button {
  padding: 12px 25px;
  margin: 12px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#noBtn {
  background: #ccc;
  position: absolute;
}

/* HEARTS */
@keyframes fall {
  to { transform: translateY(110vh); opacity: 0; }
}

/* OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  background: #ff4d6d;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

/* SMALLER FINAL CARD */
.final-card {
  background: white;
  color: #333;
  width: 85%;
  max-width: 850px;
  padding: 25px;
  border-radius: 20px;
  text-align: center;
}

/* GRID */
.photo-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
  margin-top: 10px;
}

.photo-grid img {
  width: 100%;
  height: 120px;
  object-fit: cover;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  transition: transform 0.2s, box-shadow 0.2s;
}

.photo-grid img:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 25px rgba(0,0,0,0.5);
}

video {
  width: 100%;
  max-height: 220px;
  border-radius: 15px;
  margin-bottom: 10px;
}

/* LIGHTBOX */
.lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 3000;
  flex-direction: column;
}

.lightbox img {
  max-width: 90%;
  max-height: 80%;
  border-radius: 15px;
}

.lightbox button {
  margin-top: 20px;
}

/* PROGRESS */
.progress {
  width: 100%;
  height: 12px;
  background: rgba(255,255,255,0.3);
  border-radius: 10px;
  margin-top: 15px;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: white;
  transition: width 0.5s;
}
</style>
</head>

<body>

<audio id="song" loop>
  <source src="Billie_Eilish_-_Birds_of_feather_(mp3.pm).mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>Ruhiii ‚ù§Ô∏è</h1>
  <p>Will you be my Valentine? üíò</p>
  <button id="yesBtn">YES üíñ</button>
  <button id="noBtn">No üôÑ</button>
</div>

<div class="lightbox" id="lightbox">
  <img src="">
  <button onclick="closeLightbox()">Close</button>
</div>

<script>
// FLOATING HEARTS
setInterval(() => {
  const h = document.createElement("div");
  h.innerHTML = "‚ù§Ô∏è";
  h.style.position = "fixed";
  h.style.left = Math.random()*100+"vw";
  h.style.top = "-20px";
  h.style.fontSize = "20px";
  h.style.animation = "fall 4s linear";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),4000);
}, 500);

// NO BUTTON
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
  noBtn.style.left = Math.random()*200+"px";
  noBtn.style.top = Math.random()*200+"px";
});

document.getElementById("yesBtn").onclick = startVerification;

function startVerification() {
  const overlay = document.createElement("div");
  overlay.className = "overlay";
  overlay.innerHTML = `
    <div class="container">
      <h2>üîí Identity Verification</h2>
      <p>You must complete a 3-step security check to confirm this is the real Ruhi.</p>
      <div id="question"></div>
      <input id="answer" placeholder="Type answer">
      <button onclick="submitAnswer()">Submit</button>
      <div class="progress"><div class="progress-bar" id="bar"></div></div>
      <p id="status"></p>
    </div>`;
  document.body.appendChild(overlay);

  window.step = 0;
  window.questions = [
    {q:"How many cats do I have?", a:"4"},
    {q:"Who‚Äôs better at Clash Royale?", a:"ben"},
    {q:"Who sleeps more?", a:"ben"}
  ];
  showQuestion();
}

function showQuestion() {
  document.getElementById("question").innerText = questions[step].q;
}

function submitAnswer() {
  const input = document.getElementById("answer").value.toLowerCase();
  if (input !== questions[step].a) {
    alert("‚ùå Verification failed");
    return;
  }

  step++;
  document.getElementById("bar").style.width = (step/3)*100+"%";
  document.getElementById("answer").value = "";

  if (step < 3) {
    document.getElementById("status").innerText = "üîç Scanning...";
    setTimeout(showQuestion, 800);
  } else {
    unlockLove();
  }
}

function unlockLove() {
  document.getElementById("song").play();
  confetti();

  document.querySelector(".overlay").innerHTML = `
    <div class="final-card">
      <h1>ACCESS GRANTED üíñ</h1>
      <p>Ruhi, I love you more than words. You make my world better every day ‚ù§Ô∏è</p>

      <video controls autoplay>
        <source src="IMG_2032.mov">
      </video>

      <div class="photo-grid">
        <img src="1.jpg" onclick="openImg(this.src)">
        <img src="2.jpeg" onclick="openImg(this.src)">
        <img src="3.jpg" onclick="openImg(this.src)">
        <img src="9.PNG" onclick="openImg(this.src)">
        <img src="5.PNG" onclick="openImg(this.src)">
        <img src="6.JPG" onclick="openImg(this.src)">
      </div>

      <p style="margin-top:10px;">Forever starts now üíû</p>
    </div>`;
}

// LIGHTBOX
function openImg(src){
  const lb = document.getElementById("lightbox");
  lb.style.display="flex";
  lb.querySelector("img").src=src;
}
function closeLightbox(){
  document.getElementById("lightbox").style.display="none";
}

// CONFETTI
function confetti() {
  for(let i=0;i<80;i++){
    const c=document.createElement("div");
    c.style.position="fixed";
    c.style.left=Math.random()*100+"vw";
    c.style.top="-10px";
    c.style.width="8px";
    c.style.height="8px";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    c.style.animation="fall 3s linear";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}
</script>

</body>
</html>
